<div id="split-container">
    <div id="desktop-area">
        <div id="desktop-background"></div>
        <div id="icon-area"></div>
        <div id="screen-indicator"></div>
        <div id="system-dock">
            </div>
    </div>
    
    <div id="right-panel-container">
        
        <div id="toolbox-sidebar">
            <div id="sidebar-categories">
                </div>
            <div id="sidebar-icon-list">
                </div>
        </div>

        <div id="adsense-area">
            <p>【AdSense 广告位：高 100px】</p>
        </div>

        <div id="user-panel">
            <h3>👤 我的桌面</h3>
            
            <div class="user-stats">
                <p><span id="stat-likes">0</span> ❤️ 点赞 | <span id="stat-favs">0</span> ⭐ 收藏</p>
            </div>
            
            <div class="control-section">
                <label for="visibility-toggle">🔒 桌面可见性：</label>
                <button id="visibility-toggle" data-status="private">私有</button>
            </div>

            <button id="world-link-btn" class="action-btn">
                <img src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/svg/solid/bxs-planet.svg" alt="World Icon">
                世界页面 (查看公开桌面)
            </button>
        </div>
    </div>
</div>
