<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Cloud Desktop</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 复用之前的 CSS，只增加以下几个新样式 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; background: #111; color: #333; }
        #app-container { display: flex; height: 100%; width: 100%; position: relative; overflow: hidden; }
        .hidden { display: none !important; }

        /* 左侧桌面 */
        #desktop-area { flex: 1; position: relative; background-size: cover; background-position: center; transition: background-image 0.5s ease; width: 100%; overflow: hidden; }
        
        #os-tabs { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 50; display: flex; gap: 8px; background: rgba(0,0,0,0.4); padding: 5px 8px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.15); }
        #os-tabs button { background: transparent; border: none; color: rgba(255,255,255,0.9); padding: 6px 14px; border-radius: 20px; font-size: 13px; transition: 0.3s; display: flex; align-items: center; gap: 6px; cursor: pointer; }
        #os-tabs button.active { background: white; color: #333; font-weight: bold; }
        #os-tabs button i.fa-windows { color: #00a8e8; } #os-tabs button i.fa-apple { color: #f5f5f7; } #os-tabs button i.fa-ubuntu { color: #e95420; } #os-tabs button i.fa-android { color: #3dda84; } #os-tabs button i.fa-app-store-ios { color: #007aff; } #os-tabs button.active i.fa-apple { color: #000; }

        /* 舞台与手机修复 (marginBottom 80px) */
        #stage-wrapper { width: 100%; height: 100%; position: relative; padding-top: 60px; padding-bottom: 60px; transition: all 0.3s; }
        .os-ubuntu #stage-wrapper { padding-left: 70px; }
        #desktop-stage { width: 100%; height: 100%; position: relative; }

        .mobile-mode #stage-wrapper { width: 320px; height: 680px; margin: 60px auto 80px auto; border: 12px solid #1a1a1a; border-radius: 40px; box-shadow: 0 0 0 4px #333, 0 20px 50px rgba(0,0,0,0.6); background-color: #000; overflow: hidden; padding: 0; }
        .mobile-mode #desktop-stage { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; width: 100%; scrollbar-width: none; }
        .mobile-mode .mobile-screen { min-width: 100%; height: 100%; scroll-snap-align: start; position: relative; padding-top: 40px; }

        .app-icon { width: 70px; height: 90px; position: absolute; display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 5px; border-radius: 6px; transition: transform 0.1s; }
        .app-icon:hover { background: rgba(255,255,255,0.15); }
        .app-icon i { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4)); }
        .app-icon span { font-size: 12px; text-align: center; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: white; text-shadow: 0 1px 2px black; }
        
        .sys-ui { position: absolute; z-index: 90; }
        .taskbar-win11 { bottom: 0; left: 0; right: 0; height: 48px; background: rgba(243, 243, 243, 0.85); backdrop-filter: blur(15px); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .dock-macos { bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; pointer-events: none; }
        .dock-macos .dock-container { pointer-events: auto; background: rgba(255,255,255,0.3); backdrop-filter: blur(20px); padding: 8px; border-radius: 20px; display: flex; gap: 12px; }
        .dock-macos .dock-item { width: 48px; height: 48px; background: white; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 26px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .dock-ubuntu { top: 50px; bottom: 0; left: 0; width: 64px; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .dock-ubuntu .dock-item { width: 44px; height: 44px; background: rgba(255,255,255,0.1); border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: 22px; margin-bottom: 12px; color: white; }
        .status-bar-mobile { top: 60px; left: 50%; transform: translateX(-50%); width: 320px; height: 30px; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; color: white; font-weight: bold; font-size: 12px; z-index: 100; pointer-events: none; }
        .status-bar-mobile .notch { width: 120px; height: 24px; background: #000; border-radius: 0 0 14px 14px; position: absolute; left: 50%; transform: translateX(-50%); top:0; }

        /* 右侧 */
        #sidebar { width: 280px; height: 100%; background: #f8f9fa; border-left: 1px solid #ddd; display: flex; flex-direction: column; z-index: 200; position: absolute; right: 0; top: 0; transition: transform 0.3s, width 0.3s; }
        #sidebar.collapsed { transform: translateX(100%); }
        #sidebar.view-mode { display: none; } /* 查看模式隐藏 */

        #sidebar-toggle-btn { position: absolute; left: -32px; top: 50%; transform: translateY(-50%); width: 32px; height: 60px; background: #f8f9fa; border: 1px solid #ddd; border-right: none; border-radius: 8px 0 0 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #555; box-shadow: -3px 0 8px rgba(0,0,0,0.05); }
        .ad-slot { height: 80px; background: #e9ecef; display: flex; align-items: center; justify-content: center; color: #adb5bd; font-size: 12px; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .world-link-btn { padding: 15px; background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; text-align: center; font-weight: bold; cursor: pointer; flex-shrink: 0; }
        #user-panel { padding: 15px; background: white; border-bottom: 1px solid #eee; flex-shrink: 0; }
        .user-actions { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 10px;}
        .toolbox { flex: 1; overflow-y: auto; padding: 15px; background: #f1f2f6; }
        .category { margin-bottom: 15px; background: white; border-radius: 8px; overflow: hidden; }
        .cat-title { padding: 10px 15px; font-weight: bold; font-size: 14px; background: #fff; border-bottom: 1px solid #f1f1f1; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .cat-content { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #fff; }
        .tool-icon { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8f9fa; border: 1px solid #eee; border-radius: 8px; padding: 15px 5px; cursor: grab; }
        
        /* 留言板 (查看模式) */
        #comments-panel { flex: 1; background: #fff; display: flex; flex-direction: column; overflow: hidden; }
        #comments-list { flex: 1; overflow-y: auto; padding: 15px; }
        .comment-item { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; font-size: 13px; }
        .comment-input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 5px; }
        
        /* 响应式 */
        @media (max-width: 768px) {
            #sidebar { width: 130px; }
            .cat-content { grid-template-columns: 1fr; }
            .user-actions button { width: 100%; margin-bottom: 5px; }
        }
        
        /* 通用 */
        button { border: none; border-radius: 6px; padding: 8px 16px; cursor: pointer; color: white; font-size: 12px; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-primary { background: #0984e3; } .btn-success { background: #00b894; flex:1; } .btn-danger { background: #d63031; } .btn-secondary { background: #636e72; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 320px; position: relative; text-align: center; }
        .world-modal { width: 90%; height: 90%; background: #f5f6fa; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; }
        #world-grid { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .world-card { width: 180px; height: 150px; background: white; border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; overflow: hidden; }
        .card-preview { flex: 1; display: flex; justify-content: center; align-items: center; background: #eee; }
        .card-info { padding: 10px; font-size: 12px; background: white; }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- 桌面区域 -->
        <div id="desktop-area" class="os-windows">
            <div id="os-tabs">
                <button data-os="windows" class="active"><i class="fa-brands fa-windows"></i> Win11</button>
                <button data-os="macos"><i class="fa-brands fa-apple"></i> macOS</button>
                <button data-os="ubuntu"><i class="fa-brands fa-ubuntu"></i> Ubuntu</button>
                <button data-os="android"><i class="fa-brands fa-android"></i> Android</button>
                <button data-os="ios"><i class="fa-brands fa-app-store-ios"></i> iOS</button>
                <!-- 退出查看模式按钮 (仅在 viewing 时显示) -->
                <button id="btn-exit-view" class="hidden btn-danger" style="margin-left:20px;" data-i18n="back_home">Back Home</button>
            </div>

            <div id="stage-wrapper"><div id="desktop-stage"></div></div>

            <!-- UI 组件 -->
            <div class="sys-ui taskbar-win11 hidden">
                <div class="start-btn"><i class="fa-brands fa-windows"></i></div>
                <div class="task-icons"><i class="fa-solid fa-folder" style="color:#f1c40f"></i><i class="fa-brands fa-edge" style="color:#74b9ff"></i></div>
                <div class="tray-area">10:25</div>
            </div>
            <div class="sys-ui dock-macos hidden"><div class="dock-container"><div class="dock-item"><i class="fa-brands fa-safari" style="color:#0984e3"></i></div></div></div>
            <div class="sys-ui dock-ubuntu hidden"><div class="dock-item"><i class="fa-brands fa-firefox-browser" style="color:#e67e22"></i></div></div>
            <div class="sys-ui status-bar-mobile hidden"><span class="time">10:25</span><div class="notch"></div><div class="right-icons"><i class="fa-solid fa-battery-full"></i></div></div>

            <div id="folder-window" class="hidden">
                <div class="folder-header"><span id="folder-title">Folder</span><button id="btn-close-folder">X</button></div>
                <div id="folder-content"></div>
            </div>
            <ul id="context-menu" class="hidden"><li id="ctx-new-folder">New Folder</li><li id="ctx-rename">Rename</li><li id="ctx-delete">Delete</li></ul>
        </div>

        <!-- 侧边栏 -->
        <div id="sidebar">
            <button id="sidebar-toggle-btn"><i class="fa-solid fa-chevron-right"></i></button>
            <div class="ad-slot"><p>Ads</p></div>
            <div class="world-link-btn" id="btn-open-world" data-i18n="world">World</div>

            <div id="user-panel">
                <div id="guest-view">
                    <button id="btn-login-modal" class="btn-primary" style="width:100%" data-i18n="login_btn">Login</button>
                </div>
                <div id="logged-view" style="display:none;">
                    <div class="user-info"><i class="fa-solid fa-user"></i> <span id="user-nickname"></span></div>
                    <div class="stats"><span>❤️ <span id="count-likes">0</span></span> <span>⭐ <span id="count-favs">0</span></span></div>
                    <div class="user-actions">
                        <label><input type="checkbox" id="chk-public"> <span data-i18n="save_public">Public</span></label>
                        <button id="btn-save" class="btn-success" data-i18n="save">Save</button>
                        <button id="btn-logout" class="btn-danger" data-i18n="logout">Logout</button>
                    </div>
                </div>
            </div>

            <!-- 工具箱 -->
            <div class="toolbox" id="dynamic-toolbox"></div>
            
            <!-- 留言板 (查看模式时显示，工具箱隐藏) -->
            <div id="comments-panel" class="hidden">
                <div style="padding:10px;font-weight:bold;background:#eee;">Comments</div>
                <div id="comments-list"></div>
                <div class="comment-input-area">
                    <input type="text" id="inp-comment" placeholder="..." data-i18n="comment_ph">
                    <button id="btn-send-comment" class="btn-primary" data-i18n="send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="modal-overlay" class="overlay hidden">
        <div class="modal-box">
            <h3 data-i18n="login_btn">Login</h3>
            <input type="email" id="email" placeholder="Email" autocomplete="username" style="margin-bottom:10px">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <div class="form-actions"><button id="btn-do-login" class="btn-primary">Login</button><button id="btn-do-signup" class="btn-secondary">Sign Up</button></div>
            <button id="btn-close-modal" class="btn-close">X</button>
        </div>
    </div>
    
    <div id="world-overlay" class="overlay hidden">
        <div class="world-modal">
            <div class="world-header"><h2 data-i18n="world">World</h2><button id="btn-close-world" class="btn-danger">Close</button></div>
            <div id="world-grid"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/desktop.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
