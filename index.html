        .toolbox { flex: 1; overflow-y: auto; padding: 15px; background: #f1f2f6; }

        .cat-title::after { content: '\f078'; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 12px; color: #999; transition: transform 0.3s ease; }
        .category.collapsed .cat-content { display: none; }

        .cat-content { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #fff; }

        button { border: none; border-radius: 6px; padding: 8px 16px; cursor: pointer; color: white; font-size: 12px; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-primary { background: #0984e3; } .btn-success { background: #00b894; flex:1; } .btn-danger { background: #d63031; } .btn-warning { background: #f39c12; flex:1; }
        .btn-close { position: absolute; top: 15px; right: 15px; background: transparent; color: #999; font-size: 18px; padding: 0; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 320px; position: relative; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .world-modal { width: 85%; height: 85%; background: #f5f6fa; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .world-header { padding: 20px; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .world-tabs { display: flex; gap: 10px; }

        .world-tabs button.active { background: #0984e3; color: white; }
        #world-grid { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-content: flex-start; }
        .world-card { width: 180px; height: 160px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s; }

        .card-preview { flex: 1; display: flex; justify-content: center; align-items: center; background: #dfe6e9; color: #b2bec3; }

        }
    </style>
