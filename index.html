<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11 桌面分享游戏 - 我的桌面</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    
    <div id="desktop-container">
        <div id="desktop-background"></div>

        <div id="icon-area">
            </div>
        
        <div id="taskbar">
            <div class="taskbar-center">
                <button class="taskbar-btn start-btn" title="开始">
                    <img src="https://cdn.jsdelivr.net/npm/@primer/octicons@19.8.0/build/svg/mark-github-24.svg" alt="Start">
                </button>
                <button class="taskbar-btn search-btn" title="搜索">
                    <img src="https://cdn.jsdelivr.net/npm/@primer/octicons@19.8.0/build/svg/search-24.svg" alt="Search">
                </button>
                <div class="taskbar-app-placeholder"></div>
            </div>
            <div class="taskbar-right">
                <button class="taskbar-btn logout-btn" id="logout-btn" title="登出">
                    <img src="https://cdn.jsdelivr.net/npm/@primer/octicons@19.8.0/build/svg/sign-out-16.svg" alt="Logout">
                </button>
                
                <div class="system-icons">
                    <span>15:10</span>
                </div>
            </div>
        </div>

        <div id="auth-modal" class="modal-hidden">
            <div class="auth-box">
                <h2>用户登录/注册</h2>
                <input type="email" id="auth-email" placeholder="邮箱">
                <input type="password" id="auth-password" placeholder="密码">
                <p id="auth-message" class="error-msg"></p>
                <button id="login-btn">登录</button>
                <button id="signup-btn">注册</button>
            </div>
        </div>
        
    </div>
    
    <script src="js/drag-handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
